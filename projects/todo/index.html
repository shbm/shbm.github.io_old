<!DOCTYPE html>
<html ng-app="">
<head>
	<title>AngularJS | TodoMVC</title>

	<script src="./angular.min.js"></script>
	<script src="./app.js"></script>

	<link href="bootstrap.css" rel="stylesheet">
	<link href="todo.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="page-header">
  <h1>Angular JS TodoMVC<small> by Google, Inc.</small></h1>
</div>

<div ng-controller="TodoCtrl">
	<h2>total todos: {{totalLength()}}</h2>

	<ul class="list-group">
	
		<li class="list-group-item" ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	
	</ul>

	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText">
		<button class="btn btn-default" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>Add</button>
	</form>
	<br />
	<button class="btn btn-default btn-lg" ng-click="clearCompleted()"><i class="glyphicon glyphicon-remove"></i>CLEAR COMPLETED</button>
</div>

</body>
</html>
